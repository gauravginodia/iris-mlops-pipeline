name: CI - Dev Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install dvc[gs]
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
      
      - name: Setup DVC
        run: |
          # Create credentials file for DVC
          echo '${{ secrets.GCP_SA_KEY }}' > gcp-key.json
          
          # Configure DVC remote
          dvc remote modify gcsremote credentialpath $(pwd)/gcp-key.json
          
          # Pull data (continue on failure for dev branch)
          dvc pull -v || echo "âš ï¸ DVC pull failed, continuing with existing data..."
      
      - name: Run sanity tests
        run: |
          echo "Running sanity tests on dev branch..."
          pytest tests/ -v --tb=short -k "test_data_exists or test_model_exists"
      
      - name: Run all tests
        continue-on-error: true
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=term
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª CI/CD Pipeline Report - Dev Branch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pytest tests/ --tb=no -q >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dev branch sanity tests completed at $(date)" >> $GITHUB_STEP_SUMMARY
      
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f gcp-key.json
          echo "âœ“ Cleaned up credentials"
