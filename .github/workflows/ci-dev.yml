name: CI - Dev Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        pip install dvc[gs]
        pip install cml
    
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Setup DVC
      run: |
        dvc remote modify gcs_storage projectname ${{ secrets.GCP_PROJECT_ID }}
        dvc pull data/iris.csv.dvc models/iris_model.joblib.dvc || echo "DVC pull failed, continuing..."
    
    - name: Run sanity tests
      run: |
        echo "Running sanity tests on dev branch..."
        pytest tests/ -v --tb=short -k "test_data_exists or test_model_exists"
    
    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Create CML Report
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "## CI/CD Pipeline Report - Dev Branch" > report.md
        echo "" >> report.md
        echo "### Sanity Check Results" >> report.md
        echo "\`\`\`" >> report.md
        pytest tests/ -v --tb=short >> report.md 2>&1 || true
        echo "\`\`\`" >> report.md
        echo "" >> report.md
        echo "âœ… Dev branch sanity tests completed" >> report.md
        
        cml comment create report.md
