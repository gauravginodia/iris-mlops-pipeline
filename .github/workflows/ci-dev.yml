name: CI - Dev Branch

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Setup CML
        uses: iterative/setup-cml@v2
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install dvc[gs]
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup DVC
        run: |
          dvc remote modify gcs_storage projectname ${{ secrets.GCP_PROJECT_ID }}
          dvc pull data/iris.csv.dvc models/iris_model.joblib.dvc || echo "DVC pull failed, continuing..."
      
      - name: Run sanity tests
        run: |
          echo "Running sanity tests on dev branch..."
          pytest tests/ -v --tb=short -k "test_data_exists or test_model_exists"
      
      - name: Run all tests and generate report
        continue-on-error: true
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=term | tee test_output.txt
      
      - name: Create CML Report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CI/CD Pipeline Report - Dev Branch" > report.md
          echo "" >> report.md
          echo "### Test Results" >> report.md
          echo "" >> report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          echo "" >> report.md
          echo "âœ… Dev branch tests completed" >> report.md
          
          cml comment create report.md
      
      - name: Upload Test Results (for push events)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_output.txt
      
      - name: Display results summary
        if: github.event_name == 'push'
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -20 test_output.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
